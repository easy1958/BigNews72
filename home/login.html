<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/login.css">
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/js/login.js"></script>
</head>
<body>
  <!-- 网页的logo -->
  <div class="logo">
    <img src="../assets/images/logo.png" alt="">
  </div>


<!-- 登录 -->
<div class="login">
<div class="title">
  <img src="../assets/images/login_title.png" alt="">
</div>
<form  class="layui-form myForm">
  <!-- 第一个用户名 -->
  <div class="layui-form-item">
    <i class="layui-icon layui-icon-username"></i>
    
      <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input username">
    </div>
  <!-- 第二个密码 -->
  
  <div class="layui-form-item">
    <i class="layui-icon layui-icon-password"></i>
   
      <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input password">
    </div>
  <!-- 第三个登录 -->
  <div class="layui-form-item">
    <button class="layui-btn layui-btn-normal layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
</div>
  <!-- 第四个去注册 -->
  <div class="layui-form-item">
    <div class="layui-input-block">
      <a href="javascript:;" class="one">去注册账号</a>
    </div>
    </div>
</form>
</div>





<!-- 注册 -->
<div class="register">
  <div class="title">
    <img src="../assets/images/login_title.png" alt="">
  </div>
  <form  class="layui-form myForm">
    <!-- 第一个用户名 -->
    <div class="layui-form-item">
      <i class="layui-icon layui-icon-username"></i>
      
        <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
    <!-- 第二个密码 -->
    
    <div class="layui-form-item">
      <i class="layui-icon layui-icon-password"></i>
     
        <input type="password" name="password" required lay-verify="required|pass|respass" placeholder="请输入密码" autocomplete="off" class="layui-input pass">
      </div>
      <!-- 第三个确认密码 -->
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>
       
          <input type="password"  required lay-verify="required|pass|respass" placeholder="再次确认密码" autocomplete="off" class="layui-input respwd">
        </div>
    <!-- 第四个登录 -->
    <div class="layui-form-item">
      <button class="layui-btn layui-btn-normal layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
  </div>
    <!-- 第五个去注册 -->
    <div class="layui-form-item">
      <div class="layui-input-block">
        <a href="javascript:;" class="two">去注册账号</a>
      </div>
      </div>
  </form>
  </div>
</body>
</html>
